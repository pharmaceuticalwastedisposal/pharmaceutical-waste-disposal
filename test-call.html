<!DOCTYPE html>
<html>
<head>
    <title>Test Bland.ai Call</title>
</head>
<body>
    <h1>Test Bland.ai Integration</h1>
    <button onclick="testCall()">Test Call to 912-536-6544</button>
    <div id="result"></div>

    <script>
        async function testCall() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Initiating call...';
            
            try {
                const response = await fetch('/api/test-bland', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '+19125366544'
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                if (result.success) {
                    resultDiv.innerHTML += '<p style="color: green;">✅ Call initiated! Check your phone.</p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">❌ Call failed.</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
